name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Installing dependencies
        run: yarn

      - name: Linting codebase
        run: yarn lint

      - name: Building packages
        run: yarn build

      - name: Running unit tests
        run: yarn test
